<ion-view>
	
	<div class="bar bar-header" style="background-color:#63ccc5; ">
	    <button class="button button-clear button-assertive icon ion-home" ui-sref="home" style="color:#FFF;"> Home</button>
	    <div class="h1 title" style="color:#FFF;">Fakultas</div>
	</div>
	

	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="fakultas in fakultas" ui-sref="facultyDetails({idfakultas:{{fakultas.id}}})" >
			Fakultas {{fakultas.nama}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
